<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi-clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Digital Clock</h1>
            <div class="clock">
                <span class="time-ele" id="hours">00</span>
                <span class="colon-ele">:</span>
                <span class="time-ele" id="min">00</span>
                <span class="colon-ele">:</span>
                <span class="time-ele" id="sec">00</span>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
